<!DOCTYPE html>
<html>
<head>
    <title>P2_004</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="header1">P2_004</div>

    <form id="myForm">
        <table>
            <tbody>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td>
                        <input id="nama" type="text" />
                    </td>
                    <td id="error_nama" style="color: red">Harap isi field Nama!</td>
                </tr>
                <tr>
                    <td>Mata Kuliah</td>
                    <td>:</td>
                    <td>
                        <select id="matakuliah">
                            <option value="">Pilih Mata Kuliah</option>
                            <option value="Matematika">Matematika</option>
                            <option value="Fisika">Fisika</option>
                            <option value="Kimia">Kimia</option>
                        </select>
                    </td>
                    <td id="error_matakuliah" style="color: red">Harap pilih Mata Kuliah!</td>
                </tr>
                <tr>
                    <td>Nilai</td>
                    <td>:</td>
                    <td>
                        <input id="nilai" type="number" min="0" max="100" />
                    </td>
                    <td id="error_nilai" style="color: red">Harap isi field Nilai!</td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="resetButton">
                            Batal
                        </button>
                    </td>
                    <td></td>
                    <td>
                        <input type="submit" value="Kirim" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <script>
        $(document).ready(function () {
            $("#myForm").submit(function (event) {
                event.preventDefault();
                if (validate()) {
                    // Lakukan sesuatu dengan data yang dikirim
                    alert("Data dikirim!");
                }
            });

            $("#resetButton").click(function () {
                // Mereset semua input fields dan pesan kesalahan
                $("#nama").val("");
                $("#matakuliah").val("");
                $("#nilai").val("");
                $("#error_nama").text("");
                $("#error_matakuliah").text("");
                $("#error_nilai").text("");
            });

            function validate() {
                let nama = $("#nama").val().trim();
                let matakuliah = $("#matakuliah").val();
                let nilai = $("#nilai").val();
                let validate = true;

                // Validasi nama (maksimal 20 huruf)
                if (nama === "") {
                    $("#error_nama").text("Harap isi field Nama!");
                    validate = false;
                } else if (nama.length > 20) {
                    $("#error_nama").text("Nama maksimal 20 huruf!");
                    validate = false;
                } else {
                    $("#error_nama").text("");
                }

                // Validasi matakuliah
                if (matakuliah === "") {
                    $("#error_matakuliah").text("Harap pilih Mata Kuliah!");
                    validate = false;
                } else {
                    $("#error_matakuliah").text("");
                }

                // Validasi nilai (minimal 0 dan maksimal 100)
                if (nilai === "") {
                    $("#error_nilai").text("Harap isi field Nilai!");
                    validate = false;
                } else if (nilai < 0 || nilai > 100) {
                    $("#error_nilai").text("Nilai harus antara 0 dan 100!");
                    validate = false;
                } else {
                    $("#error_nilai").text("");
                }
                return validate;
            }
        });
    </script>
</body>
</html>
